<div class="col-sm-8 col-md-8 col-xl-8 col-xs-12">
        	        	<div class="row" style="margin:0;border:1px solid #e6e6e6;border-bottom:0;text-align:center;">
        		<h3 style="font-weight:300;">SIGN UP</h3>
        	</div>
        	<div class="row" style="margin:0;padding:20px 0;background:#f7f7f7;border:1px solid #e6e6e6;">
        		<div class="col-sm-12 col-md-12 col-xs-12">
	        		<form method="post">
	        			<div class="row" style="margin:0;">
	        				<div class="col-sm-6 col-md-6 col-xs-12">
			        			<div class="form-group has-success has-feedback"> 
			        				<input class="form-control inputlogin" name="username1" placeholder="Username" aria-describedby="inputSuccess2Status" required="" type="text"/> 
			        				<span class="fa fa-user form-control-feedback" aria-hidden="true"></span> 
			        			</div>
	        				</div>
	        				<div class="col-sm-6 col-md-6 col-xs-12">
			        			<div class="form-group has-success has-feedback"> 
			        				<input class="form-control inputlogin" name="email1" placeholder="Enter your email" aria-describedby="inputSuccess2Status" required="" type="email"/> 
			        				<span class="fa fa-envelope form-control-feedback" aria-hidden="true"></span> 
			        			</div>
	        				</div>
	        			</div>
                        <div class="row" style="margin:0;">
                            <div class="col-sm-6 col-md-6 col-xs-12">
			        			<div class="form-group has-success has-feedback"> 
			        				<input class="form-control inputlogin" name="password1" placeholder="Password" aria-describedby="inputSuccess2Status" required="" type="password"/> 
			        				<span class="fa fa-lock form-control-feedback" aria-hidden="true"></span> 
			        			</div>
	        				</div>
                            <div class="col-sm-6 col-md-6 col-xs-12">
			        			<div class="form-group has-success has-feedback"> 
			        				<input class="form-control inputlogin" name="repassword1" placeholder="Confirm password" aria-describedby="inputSuccess2Status" required="" type="password"/> 
			        				<span class="fa fa-lock form-control-feedback" aria-hidden="true"></span> 
			        			</div>
	        				</div>
                        </div>
	        			<div class="row" style="margin:0;text-align:center;">
	        				<h3 style="font-weight:300;margin-top: 0;font-size: 18px;color: #555;">CONTACT INFORMATION</h3>
	        			</div>
	        			<div class="row" style="margin:0;">
	        			       <div class="col-sm-6 col-md-6 col-xs-12">
			        		       <div class="form-group has-success has-feedback"> 
			        			       <select class="form-control inputlogin" name="academic_title">
                                                               <option value="Prof.">Prof.</option>
                                                               <option value="Prof. Dr.">Prof. Dr.</option>
                                                               <option value="Assoc. Prof. Dr.">Assoc. Prof. Dr.</option>
                                                               <option value="Assoc. Prof.">Assoc. Prof.</option>
                                                               <option value="Assist. Prof.">Assist. Prof.</option>
                                                               <option value="Mr.">Mr.</option>
                                                               <option value="Ms.">Ms.</option>
                                                               <option value="Mrs.">Mrs.</option>
              			                     </select>
			        			</div>
	        				</div>
	        			</div>
	        			<div class="row" style="margin:0;">
	        				<div class="col-sm-6 col-md-6 col-xs-12">
			        			<div class="form-group has-success has-feedback"> 
			        				<input class="form-control inputlogin" name="firstname" placeholder="First name" aria-describedby="inputSuccess2Status" required="" type="text"/> 
			        			</div>
	        				</div>
	        				<div class="col-sm-6 col-md-6 col-xs-12">
			        			<div class="form-group has-success has-feedback"> 
			        				<input class="form-control inputlogin" name="lastname" placeholder="Last name" aria-describedby="inputSuccess2Status" required="" type="text"/> 
			        			</div>
	        				</div>
                        </div>
                        <div class="row" style="margin:0;">
                            <div class="col-sm-6 col-md-6 col-xs-12">
			        			<div class="form-group has-success has-feedback"> 
			        				<input class="form-control inputlogin" name="affiliation" placeholder="Affiliation" aria-describedby="inputSuccess2Status" required="" type="text"/> 
			        			</div>
	        				</div>
	        				<div class="col-sm-6 col-md-6 col-xs-12">
			        			<div class="form-group has-success has-feedback"> 
			        				<input class="form-control inputlogin" name="website" placeholder="Website" aria-describedby="inputSuccess2Status" type="text"/> 
			        			</div>
	        				</div>
                        </div>
                        <div class="row" style="margin:0;">
	        				<div class="col-sm-12 col-md-12 col-xs-12">
			        			<div class="form-group has-success has-feedback"> 
			        				<input class="form-control inputlogin" name="address" placeholder="Address" aria-describedby="inputSuccess2Status" required="" type="text"/> 
			        			</div>
			        			<div class="form-group has-success has-feedback"> 
			        				<input class="form-control inputlogin" name="address2" placeholder="Address 2" aria-describedby="inputSuccess2Status" type="text"/> 
			        			</div>
	        				</div>
                        </div>
                        <div class="row" style="margin:0;">
	        				<div class="col-sm-6 col-md-6 col-xs-12">
			        			<div class="form-group has-success has-feedback">
