<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Create Account</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<div th:include="layout :: include-fragment"/>
<style>
    body { 
    padding-top: 65px; 
}
</style>
</head>
<body>
<div th:include="layout :: userheader-fragment" >
</div>


<div class="row">
<div class="container col-lg-6 col-lg-offset-3">
 <form class="form-horizontal" th:action="@{/user/add}" th:object="${user}" action="#" method="post">
  <h3>Account Information</h3>
  <div class="form-group">
    <label class="control-label col-lg-2" for="username">Username:</label>
    <div class="col-lg-10">
      <input type="text" class="form-control" id="username" th:field="*{userName}" placeholder="Enter Username" />
    </div>
  </div>

  <div class="form-group">
    <label class="control-label col-lg-2" for="email">Email:</label>
    <div class="col-lg-10">
      <input type="email" class="form-control" id="email" th:field="*{email}" placeholder="Enter email" />
    </div>
  </div>

  <div class="form-group">
    <label class="control-label col-lg-2" for="pwd">Password:</label>
    <div class="col-lg-4">
      <input type="password" class="form-control" id="pwd" th:field="*{password}" placeholder="Enter password" />
    </div>
    <label class="control-label col-lg-3" for="repwd">Confirm Password:</label>
    <div class="col-lg-3">
      <input type="password" class="form-control" id="repwd" th:field="*{repassword}" placeholder="Enter password" />
    </div>
  </div>

    <h3>Contact Information</h3>

  <div class="form-group">
    <label class="control-label col-lg-2" for="first-name">First Name:</label>
    <div class="col-lg-4">
      <input type="text" class="form-control" id="first-name" th:field="*{firstName}" placeholder="First name" />
    </div>
    <label class="control-label col-lg-2" for="last-name">Last Name:</label>
    <div class="col-lg-4">
      <input type="text" class="form-control" id="last-name" th:field="*{lastName}" placeholder="Last name" />
    </div>
  </div>
<div class="form-group"> 
    <label class="control-label col-lg-2" for="academic_title">Title:</label>
     <div class="col-lg-4">
        <select class="form-control inputlogin" id="academic_title"  th:field="*{academicTitle}" >
            <option value="Prof." selected="selected">Prof.</option>
            <option value="Prof. Dr.">Prof. Dr.</option>
            <option value="Assoc. Prof. Dr.">Assoc. Prof. Dr.</option>
            <option value="Assoc. Prof.">Assoc. Prof.</option>
            <option value="Assist. Prof.">Assist. Prof.</option>
            <option value="Mr.">Mr.</option>
            <option value="Ms.">Ms.</option>
            <option value="Mrs.">Mrs.</option>
        </select>
    </div>
    <label class="control-label col-lg-2" for="phoneNumber">Telephone:</label>
    <div class="col-lg-4">
      <input type="text" class="form-control" id="phoneNumber" th:field="*{phoneNumber}" placeholder="Phone Number" />
    </div>
</div>
  <div class="form-group">
    <label class="control-label col-lg-2" for="address">Address:</label>
    <div class="col-lg-10">
      <input type="text" class="form-control" id="address" th:field="*{address}" placeholder="Address" />
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-lg-2" for="affiliation">Affiliation:</label>
    <div class="col-lg-10">
      <input type="text" class="form-control" id="affiliation" th:field="*{organization}" placeholder="Affiliation" />
    </div>
  </div>

 


  <div class="form-group">
    <div class="col-lg-offset-2 col-lg-10">
      <button type="submit" class="btn btn-default">Submit</button>
    </div>
  </div>

</form> 
</div>
</div>

    
</body>
</html>
