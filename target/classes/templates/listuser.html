<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Administrator - List Users</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<div th:include="layout :: include-fragment"/>
<style>
    body { 
    padding-top: 65px; 
}
</style>
</head>
<body>
<div th:include="layout :: userheader-fragment" >
</div>


<div class="container">
    <div class="row col-lg-10 col-lg-offset-1 custyle">
    <h1>Users</h1>
    <table class="table table-striped custab">
    <thead>
    <a href="#" class="btn btn-primary btn-xs pull-right"><b>+</b> Add new user</a>
        <tr>
			<th>ID</th>
			<th>Username</th>
			<th>Title</th>
			<th>First Name</th>
			<th>Last Name</th>
			<th>Email</th>
			<th>Organization</th>
            <th class="text-center">Action</th>
        </tr>
    </thead>
            <tr th:each="user : ${userList}">
				<td th:text="${user.userId}"></td>
				<td th:text="${user.userName}"></td>
				<td th:text="${user.academic}"></td>
				<td th:text="${user.firstName}"></td>
				<td th:text="${user.lastName}"></td>
				<td th:text="${user.email}"></td>
				<td th:text="${user.orgnization}"></td>
                <td class="text-center"><a class='btn btn-info btn-xs' href="#"><span class="glyphicon glyphicon-edit"></span> Edit</a> <a href="#" class="btn btn-danger btn-xs"><span class="glyphicon glyphicon-remove"></span> Del</a></td>
            </tr>
    </table>
    </div>
</div>
</body>
</html>
